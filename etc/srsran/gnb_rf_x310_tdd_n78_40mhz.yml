gnb_id: 10GNBID

cu_cp:
  amf:
    addr: 192.168.1.1
    bind_addr: LANIP
    supported_tracking_areas:
      - tac: 1
        plmn_list:
          - plmn: "99999"
            tai_slice_support_list:
              - sst: 1
                sd: 1

ru_sdr:
  device_driver: uhd
  device_args: type=x300
  tx_gain: 31
  rx_gain: 25
  srate: 46.08
  lo_offset: 45
  clock: internal
  sync: internal
  time_alignment_calibration: 0

cell_cfg:
  dl_arfcn: 628668
  band: 78
  channel_bandwidth_MHz: 40
  common_scs: 30
  nof_antennas_dl: 1
  nof_antennas_ul: 1
  plmn: "99999"
  tac: 1
  srs:
    srs_period_ms: 40
  pci: 3
  pdsch:
    mcs_table: qam256
    olla_target_bler: 0.1
  pusch:
    mcs_table: qam256
    olla_target_bler: 0.1
  ssb:
    ssb_period: 20

  tdd_ul_dl_cfg:
    dl_ul_tx_period: 10
    nof_dl_slots: 5
    nof_dl_symbols: 9
    nof_ul_slots: 4
    nof_ul_symbols: 0

metrics:
  autostart_stdout_metrics: true

log:
  filename: /tmp/gnb.log
  all_level: warning

pcap:
  mac_enable: false
  mac_filename: /tmp/gnb_mac.pcap
  ngap_enable: false
  ngap_filename: /tmp/gnb_ngap.pcap
